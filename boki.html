<!DOCTYPE html>
<html lang="en">
    <head id="zeta">
        <title>okaq</title>
        <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
        <meta name="viewport" content="width=1920,height=1080,initial-scale=1" />
        <meta name="source" content="https://github.com/okaq/okaq.joruri" />
        <meta name="creator" content="AQ <aq@okaq.com>" />
        <meta name="date" content="2015-07-14" />
        <link rel="shortcut icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAACAAAAAgCAIAAAD8GO2jAAAAMklEQVR4nGL5L5LHQEvARFPTRy0YtWDUglELRi0YtWDUglELRi0YtWDUAioCQAAAAP//70wBxDJcNi8AAAAASUVORK5CYII=" />
         <style type="text/css">
            html,body{width:1920px;height:1080px;margin:0px;border:0px;padding:0px;background-color:rgba(255,255,255,1.0);}
        </style>
         <script type="text/javascript">
            // ok
        console.log("okaq mochi boki ideas view!");
        // async load
        (function(){window.addEventListener("load",function(e){m.init(e);},false);})();
        // mochi
        var m = {
            "init": function(e) {
                console.log(e);
                var t0 = window.performance.now();

                // subsystems, favico
                m.subs = [dom,xhr];
                m.subs.forEach(function(el){el.init();});

                window.addEventListener("click", xhr.open, false);

                var t1 = window.performance.now() - t0;
                console.log("total running time: " + t1 + " ms");
            },
            "choose": function(e) {
                console.log(e);
                console.log(e.target.dataset.x);
                // selection var to highlight navi on click
                ren.clear();
                ren.navi();
                ren.txt(e.target.dataset.x);
            }
        }
// layout
var lay = {
    "pop": function() {
        lay.w = 1920;
        lay.h = 1080;
        // navi pane
        lay.n = [];
        var i0 = 0;
        var h0 = 64;
        for (var k0 in xhr.d) {
            var y0 = (i0 * h0) >>> 0;
            lay.n[i0] = [256,h0,0,y0];
            lay.n[i0].x = k0;
            i0 = i0 + 1;
        }
        // idea pane
        lay.s = [1664,1080,256,0];
        sce.pop();
    }
}
// scene
var sce = {
    "pop": function() {
        sce.n = [];
        for (var i = 0; i < lay.n.length; i++) {
            sce.n[i] = dom.canvas(lay.n[i]);
            dom.add(sce.n[i]);
            sce.n[i].can.dataset.x = lay.n[i].x;
            sce.n[i].can.addEventListener("click", m.choose, false);
        }
        console.log(sce.n, lay.n);
        sce.s = dom.canvas(lay.s);
        dom.add(sce.s);

        // ren.rand();
        ren.navi();
        ren.intro();
    }
}
// render
var ren = {
    "rand": function() {
        for (var i = 0; i < sce.n.length; i++) {
            sce.n[i].con.fillStyle = rgba.css(rgba.rc());
            sce.n[i].con.fillRect(0,0,sce.n[i].can.width,sce.n[i].can.height);
        }
        sce.s.con.fillStyle = rgba.css(rgba.rc());
        sce.s.con.fillRect(0,0,sce.s.can.width,sce.s.can.height);
    },
    "clear": function() {
        var c0 = rgba.css([255,255,255,1.0]);
        for (var i = 0; i < sce.n.length; i++) {
            sce.n[i].con.fillStyle = c0;
            sce.n[i].con.fillRect(0,0,sce.n[i].can.width,sce.n[i].can.height);
        }
        sce.s.con.fillStyle = c0;
        sce.s.con.fillRect(0,0,sce.s.can.width,sce.s.can.height);
    },
    "navi": function() {
        var c0 = rgba.css([225,225,225,1.0]);
        for (var i = 0; i < sce.n.length; i++) {
            sce.n[i].con.fillStyle = c0;
            sce.n[i].con.fillRect(0,0,sce.n[i].can.width,sce.n[i].can.height);
        }

        var i0 = 0;
        var c1 = rgba.css([25,25,25,1.0]);
        for (var k0 in xhr.d) {
            sce.n[i0].con.fillStyle = c1;
            sce.n[i0].con.font = "16px sans-serif";
            sce.n[i0].con.fillText(k0, 4, 32);
            // sce.n[i0].con.fillText(xhr.d[k0].Title);
            i0 = i0 + 1;
        }
    },
    "intro": function() {
        var w0 = 1664;
        var h0 = 1080;
        var x0 = 0;
        var y0 = 0;
        var m0 = 64;
        while (h0 >= m0) {
            sce.s.con.fillStyle = rgba.css(rgba.rc());
            sce.s.con.fillRect(x0, y0, w0, h0);
            w0 = w0 - (2 * m0);
            h0 = h0 - (2 * m0);
            x0 = x0 + m0;
            y0 = y0 + m0;
        }
    },
    "txt": function(k0) {
        sce.s.con.fillStyle = rgba.css([215,215,215,1.0]);
        sce.s.con.fillRect(0,0,sce.s.can.width,sce.s.can.height);
        sce.s.con.fillStyle = rgba.css([35,35,35,1.0]);
        sce.s.con.font = "20px monospace";
        sce.s.con.fillText(xhr.d[k0].Dec, 2, 100);
        // no multiline support in canvas
        // require wrap text call
        // lines = txt.split("\n")
    }
}
// dom
var dom = {
    "init": function() {
        dom.alpha = document.getElementById("alpha");
        console.log(dom.alpha);
    },
    "canvas": function(r0) {
        var c0 = {};
        c0.can = document.createElement("canvas");
        c0.con = c0.can.getContext("2d");
        c0.can.width = r0[0];
        c0.can.height = r0[1];
        c0.can.style.position = "absolute";
        c0.can.style.top = r0[3] + "px";
        c0.can.style.left = r0[2] + "px";
        return c0;
    },
    "add": function(c0) {
        dom.alpha.appendChild(c0.can);
    },
    "remove": function(c0) {
        dom.alpha.removeChild(c0.can);
    }
}
// xhr
var xhr = {
    "init": function() {
        xhr.s = new XMLHttpRequest();
        xhr.s.onload = xhr.load;
        // get list of navi titles
        // retrieve txt on click
        // display result
    },
    "load": function(e) {
        console.log("xhr req loaded...");
        console.log(e);
        console.log(xhr.s.response);
        xhr.d = JSON.parse(xhr.s.response);
        var c0 = 0;
        for (k0 in xhr.d) {
            console.log(k0);
            // console.log(xhr.d[k0].Txt);
            // console.log(window.atob(xhr.d[k0].Txt));
            xhr.d[k0].Dec = window.atob(xhr.d[k0].Txt);
            c0 = c0 + 1;
        }
        console.log("Total ideas: " + c0);
        // 65 total, 1080 / 65 = 16.6
        // populate canvas layout with data
        // add click event listeners
        lay.pop();
    },
    "open": function() {
        window.removeEventListener("click", xhr.open, false);
        // xhr.s.open("GET", "http://localhost:8008/s", true);
        xhr.s.open("GET", "http://localhost:8008/i", true)
        xhr.s.send();
    }
}
// colors
var rgba = {
    "rc": function() {
        // return random rgba
        var c0 = [
            rgba.rb(),
            rgba.rb(),
            rgba.rb(),
            1.0
            ];
        return c0;
    },
    "css": function(c0) {
        // return css string
        return "rgba(" + c0.join(",") + ")";
    },
    "rb": function() {
        // random byte
        return (Math.random() * 255) >>> 0;
    },
    "rba": function(size0) {
        // random byte array length of input
        var r0 = [];
        for (var i = 0; i < size0; i++) {
            r0.push(rgba.rb());
        }
        return r0;
    }
}
    </script>
